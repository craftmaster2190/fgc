name: Test and Build

on: [push]
jobs:
  build:
    name: Test and Build
    runs-on: macos-10.15
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup NVM and Node
        run: |
          curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.35.2/install.sh | bash
          export NVM_DIR=$HOME/.nvm
          source $NVM_DIR/nvm.sh
          nvm install
          echo '[ -s "$HOME/.bashrc" ] && \. "$HOME/.bashrc"' >> $HOME/.bash_profile
          node --version

      - name: Setup Yarn
        run: curl -o- -L https://yarnpkg.com/install.sh | bash

      - name: Yarn Install
        working-directory: ./client
        run: yarn install

      - name: Yarn Test
        working-directory: ./client
        run: yarn test-ci

      - name: Yarn Lint
        working-directory: ./client
        run: yarn lint

      - name: Setup Sentry
        run: sed -i '' "s|XXX_SENTRY_DSN_XXX|${{ secrets.SENTRY_DSN }}|" client/src/index.html

      - name: Yarn Build
        working-directory: ./client
        run: yarn build

      - name: Yarn Deploy
        working-directory: ./client
        run: yarn deploy

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: "13"

      - name: Gradle Compile
        working-directory: ./server
        run: ./gradlew clean classes testClasses

      - name: Gradle Test
        working-directory: ./server
        run: ./gradlew test check

      - name: Gradle Build
        working-directory: ./server
        run: ./gradlew build

      - name: Upload Artifacts
        uses: actions/upload-artifact@v1
        with:
          name: Build Files
          path: server/build/libs/

      - name: Setup AWS CLI
        uses: chrislennon/action-aws-cli@v1.1
        if: github.ref == 'refs/heads/master'

      - name: Setup AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: us-east-2
        if: github.ref == 'refs/heads/master'

      - name: Upload Versioned Artifacts to S3
        run: ./push-to-s3.bash
        if: github.ref == 'refs/heads/master'
