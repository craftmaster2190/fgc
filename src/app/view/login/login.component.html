<form (ngSubmit)="login()">
  <fieldset [disabled]="loading">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        placeholder="Username"
        [(ngModel)]="username"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Password"
        [(ngModel)]="password"
      />
      <small *ngIf="loginFailed" id="loginFailed" class="form-text text-danger"
        >Username and password combination is incorrect</small
      >
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <br />
    <a routerLink="/login/register">Register</a>
  </fieldset>
</form>
