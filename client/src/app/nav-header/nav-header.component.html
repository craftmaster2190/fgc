<div class="left-side">
  <a (click)="openAbout(aboutContent)">
    <img src="assets/slt.png" height="54" width="46" />
  </a>
</div>

<marquee behavior="scroll" direction="left">Fantasy General Conference</marquee>

<div class="right-side">
  <a (click)="openModal(modalContent)">
    <img src="assets/logo-small.png" />
  </a>
</div>

<ng-template #aboutContent let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">About</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="text-left">
      <p>I created FGC for some fun</p>
      <p>copywright Bryce Fisher all rights reserved</p>
      <p>If I break your computer, boo</p>
    </div>
  </div>
</ng-template>

<ng-template #modalContent let-modal>
  <div class="modal-body">
    <div class="text-right">
      <button
        type="button"
        class="close"
        (click)="modal.dismiss('Cross click')"
      >
        <span>&times;</span>
      </button>
    </div>
    <form (ngSubmit)="modal.dismiss('Form submit')" novalidate>
      <div class="form-group profile-picture">
        <label for="name">My Profile Picture</label>
        <div>
          <app-profile-image-editor></app-profile-image-editor>
        </div>
      </div>

      <div class="form-group">
        <label for="name">My Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          [(ngModel)]="name"
          autocomplete="name"
          (change)="updateUserSubject.next()"
        />
        <small class="form-text text-muted"
          ><app-valid-text
            [valid]="nameValid()"
            text="Must be 2 characters long."
          ></app-valid-text>
        </small>
      </div>

      <div class="form-group">
        <div ng-if="isAdmin() || true">
          <label for="switch">Enable Family?</label>
          <input type="checkbox" (change)="toggleFamilyChangeEnabled()" />
        </div>
        <label for="family">My Family Name (Team Name)</label>
        <input
          type="search"
          class="form-control"
          id="family"
          name="family"
          [disabled]="disableFamily()"
          [(ngModel)]="family"
          autocomplete="off"
          [ngbTypeahead]="searchFamilies"
          (change)="updateUserSubject.next()"
        />
        <small class="form-text text-muted"
          ><app-valid-text
            [valid]="familyValid()"
            text="Must be 4 characters long."
          ></app-valid-text>
        </small>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="logout(modal)">
      Switch Users
    </button>
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="modal.close('Save click')"
    >
      Close
    </button>
  </div>
</ng-template>
